<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - SeligaManaux</title>
  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f8fafc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1180px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 32px 28px 60px;
    }
    h1 {
      color: #d90429;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: -1px;
    }
    .label {
      font-size: 0.98em;
      color: #333;
      font-weight: 500;
      margin-bottom: 3px;
      display:block;
    }
    input, textarea, select {
      width: 100%;
      padding: 11px;
      margin-bottom: 13px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: 0;
      font-size: 1em;
      background: #f1f3f6;
    }
    textarea {min-height:100px;}
    button {
      font-weight: 600;
      padding: 10px 22px;
      border-radius: 6px;
      border: 0;
      transition: background 0.12s;
    }
    .btn-main {color:#fff;background: #d90429;}
    .btn-main:hover {background: #b00322;}
    .btn-green {background:#059669;color:#fff;}
    .btn-green:hover{background:#047857;}
    .btn-outline { background: #fff; color: #d90429; border:1px solid #d90429;}
    .btn-outline:hover{background: #fed7d7;}
    .btn-dang {background:#ef4444;color:#fff;}
    .btn-dang:hover{background:#dc2626;}
    .btn-mauve {background:#7c3aed;color:#fff;}
    .btn-mauve:hover{background:#5b21b6;}
    .noticias-container {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .noticia-card {
      background: #f1f3f6;
      padding: 16px 14px;
      border-radius: 12px;
      box-shadow:0 4px 12px rgba(0,0,0,.05);
      margin-bottom: 5px;
      position:relative;
      overflow:visible;
      border-left:4px solid #d90429;
      transition: box-shadow 0.15s;
    }
    .scraped-card {
      border-left: 4px solid #059669 !important;
      background: #fff !important;
    }
    .noticia-title {font-weight:bold;font-size:1.11em;margin-bottom:3px;}
    .noticia-meta {font-size:.97em;color:#666;margin-bottom:5px;}
    .noticia-image {width:100%;max-height:160px;object-fit:cover;border-radius:6px;margin-bottom:7px;}
    .noticia-actions {display:flex;gap:7px;margin-top:7px;}
    .hidden {display:none;}
    .edit-form {background:#fff;padding:17px;border-radius:10px;box-shadow:0 4px 24px rgba(0,0,0,0.08);}
    .edit-form input, .edit-form textarea, .edit-form select {margin-bottom:10px;}
    .edit-form label{color:#05445e;font-size:.98em;}
    .edit-form h4 {margin-bottom:12px;color:#059669;}
    .status-badge {
     padding: 3px 9px;
     border-radius: 11px;
     font-size: .94em;
     font-weight: bold;
     text-transform: uppercase;
     background: #efd9ce;
     color: #d90429;
     margin-bottom:7px;
    }
    .status-processado {background: #059669; color:white;}
    .status-pendente {background: #f59e0b; color:white;}
    .status-publicado {background: #7c3aed; color:white;}
    .form-group{margin-bottom:14px;}
    .modal-bg {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.23); z-index:25; justify-content:center; align-items:center;
    }
    .modal-bg.active{display:flex;}
    .modal-content {
      background:#fff;
      padding:28px;
      border-radius:18px;
      max-width:520px;
      width:100%;
      box-shadow:0 4px 48px rgba(0,0,0,.16);
      position:relative;
      z-index:27;
    }
    .close-modal {
      position:absolute;top:11px;right:18px;font-size:2em;color:#eee;cursor:pointer;
    }
    @media (max-width:680px){
      .container {padding: 10px 4px;}
      .modal-content {padding: 10px;}
    }
  </style>
</head>
<body>
<div class="container">
  <h1>SeligaManaux - Admin</h1>
  <!-- sessao de login não alterada -->
  <div class="auth-section" id="authSection">
    <form id="loginForm">
      <label class="label" for="email">Email</label>
      <input type="email" id="email" required placeholder="Email" value="tirra@tirracred.com.br" />
      <label class="label" for="password">Senha</label>
      <input type="password" id="password" required placeholder="Senha" />
      <button class="btn-main" type="submit">Entrar</button>
      <div id="loginStatus"></div>
    </form>
    <div id="userInfo" class="hidden">
      <span id="userEmail"></span>
      <button onclick="logout()" class="btn-outline" style="float:right;">Sair</button>
    </div>
  </div>
  <!-- painel admin -->
  <div id="adminPanel" class="hidden">
    <section class="admin-section">
      <h3>Notícias Scraped Pendentes</h3>
      <button onclick="loadScrapedNoticias()" class="btn-green" style="margin-bottom:15px;">Recarregar Scraped</button>
      <div id="scrapedNoticias" class="noticias-container"></div>
    </section>
    <section class="admin-section">
      <h3>Criar Notícia Manual</h3>
      <form id="createNoticiaForm">
        <div class="form-group">
          <label class="label" for="title">Título</label>
          <input type="text" id="title" required placeholder="Título da notícia" />
        </div>
        <div class="form-group">
          <label class="label" for="content">Conteúdo</label>
          <textarea id="content" required placeholder="Conteúdo da notícia"></textarea>
        </div>
        <div class="form-group">
          <label class="label" for="category">Categoria</label>
          <select id="category">
            <option value="Geral">Geral</option>
            <option value="Política">Política</option>
            <option value="Economia">Economia</option>
            <option value="Esportes">Esportes</option>
            <option value="Cultura">Cultura</option>
            <option value="Amazonas">Amazonas</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label" for="imageUrl">URL da Imagem</label>
          <input type="url" id="imageUrl" placeholder="Cole a URL da imagem" />
          <label class="label" for="uploadImageManual">Ou envie uma imagem</label>
          <input type="file" id="uploadImageManual" accept="image/*">
        </div>
        <div class="form-group">
          <label class="label" for="scheduledAtManual">Agendar publicação</label>
          <input type="datetime-local" id="scheduledAtManual">
        </div>
        <button class="btn-main" type="submit">Publicar Notícia</button>
      </form>
    </section>
    <section class="admin-section">
      <h3>Notícias Publicadas</h3>
      <button onclick="loadNoticias()" class="btn-mauve">Recarregar Publicadas</button>
      <div id="noticias" class="noticias-container"></div>
    </section>
  </div>
</div>
<!-- MODAL: edição de notícia scraped -->
<div class="modal-bg" id="modalEditar">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModalEditar()">&times;</span>
    <form id="editarScrapedForm">
      <h4>Editar notícia scraped</h4>
      <input type="hidden" id="editScrapedId">
      <div class="form-group">
        <label for="editTitulo">Título</label>
        <input type="text" id="editTitulo">
      </div>
      <div class="form-group">
        <label for="editConteudo">Conteúdo</label>
        <textarea id="editConteudo" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="editCategoria">Categoria</label>
        <select id="editCategoria">
          <option value="Geral">Geral</option>
          <option value="Política">Política</option>
          <option value="Economia">Economia</option>
          <option value="Esportes">Esportes</option>
          <option value="Cultura">Cultura</option>
          <option value="Amazonas">Amazonas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="editImagemUrl">URL da Imagem</label>
        <input type="url" id="editImagemUrl">
        <label class="label" for="uploadEditImage">Ou envie uma imagem</label>
        <input type="file" id="uploadEditImage" accept="image/*">
      </div>
      <div class="form-group">
        <label for="editScheduledAt">Agendar publicação</label>
        <input type="datetime-local" id="editScheduledAt">
      </div>
      <button type="submit" class="btn-main">Salvar alterações</button>
    </form>
  </div>
</div>
<script>
  // Supabase config:
  const SUPABASE_URL = "https://xtnqypmezntjcidglblc.supabase.co";
  const SUPABASE_ANON_KEY = "COLE_SUA_KEY";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  let currentSession = null;

  function showAdminPanel(email){
    document.getElementById("authSection").classList.add("hidden");
    document.getElementById("adminPanel").classList.remove("hidden");
    document.getElementById("userEmail").textContent = email || "";
  }

  function hideAdminPanel(){
    document.getElementById("authSection").classList.remove("hidden");
    document.getElementById("adminPanel").classList.add("hidden");
  }

  async function login(e){
    e.preventDefault();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
    let statusEl = document.getElementById("loginStatus");
    if(error){statusEl.textContent = "Erro: "+error.message;statusEl.style.color="red";return;}
    currentSession = data.session;
    statusEl.textContent = "Login realizado!";
    statusEl.style.color = "green";
    showAdminPanel(email);
    loadScrapedNoticias();
    loadNoticias();
  }
  document.getElementById("loginForm").onsubmit = login;

  async function logout(){
    await supabaseClient.auth.signOut();
    currentSession = null;
    hideAdminPanel();
  }

  // Carregar e exibir notícias scraped pendentes
  async function loadScrapedNoticias(){
    let contEl = document.getElementById("scrapedNoticias");
    contEl.innerHTML = `<div>Carregando...</div>`;
    let { data, error } = await supabaseClient.from("noticiasscraped").select("*").eq("status", "pendente").order("createdat", {ascending:false}).limit(30);
    if(error){contEl.innerHTML=`<div>Erro: ${error.message}</div>`;return;}
    if(!data || !data.length){contEl.innerHTML=`<div>Nenhuma notícia scraped pendente.</div>`;return;}
    contEl.innerHTML = data.map(noticia=>{
      let imgHtml = noticia.imagemurl ? `<img src="${noticia.imagemurl}" class="noticia-image" onerror="this.style.display='none'" alt="Imagem da notícia"/>`: "";
      return `<div class="noticia-card scraped-card">
        ${imgHtml}
        <div class="noticia-title">${noticia.tituloreescrito||noticia.titulooriginal||"Sem título"}</div>
        <div class="noticia-meta">
          <span class="status-badge status-pendente">${noticia.status||"pendente"}</span>
          <br><strong>Categoria:</strong> ${noticia.categoria||"Geral"}
        </div>
        <div style="font-size:.98em;margin-bottom:7px">${(noticia.resumoreescrito || noticia.resumooriginal || "").substring(0,150)}...</div>
        <div class="noticia-actions">
          <button class="btn-mauve" onclick="abrirEditarScraped('${noticia.id}')">Editar</button>
          <button class="btn-green" onclick="publishScrapedNoticia('${noticia.id}')">Publicar</button>
          <button class="btn-dang" onclick="deleteScrapedNoticia('${noticia.id}')">Excluir</button>
        </div>
      </div>`
    }).join("");
  }

  // Modal editar notícia scraped
  async function abrirEditarScraped(id){
    let { data, error } = await supabaseClient.from("noticiasscraped").select("*").eq("id", id).single();
    if(error){alert("Erro ao buscar notícia: "+error.message);return;}
    document.getElementById("editScrapedId").value = data.id;
    document.getElementById("editTitulo").value = data.tituloreescrito || data.titulooriginal || "";
    document.getElementById("editConteudo").value = data.conteudoreescrito || data.resumoreescrito || data.resumooriginal || "";
    document.getElementById("editCategoria").value = data.categoria || "Geral";
    document.getElementById("editImagemUrl").value = data.imagemurl || "";
    document.getElementById("editScheduledAt").value = data.scheduledat ? new Date(data.scheduledat).toISOString().slice(0,16) : ""; // datetime-local
    document.getElementById("modalEditar").classList.add("active");
  }
  function closeModalEditar(){
    document.getElementById("modalEditar").classList.remove("active");
  }

  document.getElementById("editarScrapedForm").onsubmit = async function(e){
    e.preventDefault();
    let id = document.getElementById("editScrapedId").value;
    let titulo = document.getElementById("editTitulo").value;
    let conteudo = document.getElementById("editConteudo").value;
    let categoria = document.getElementById("editCategoria").value;
    let imagemurl = document.getElementById("editImagemUrl").value;
    let scheduledat = document.getElementById("editScheduledAt").value;
    // Upload de imagem? Se houver, faz upload no storage do supabase
    let imageFile = document.getElementById("uploadEditImage").files[0];
    if(imageFile){
      let filename = `noticiasscraped/${id}_${Date.now()}_${imageFile.name}`;
      let { data:uploadData, error:upErr } = await supabaseClient.storage.from("imagens").upload(filename, imageFile, {upsert:true});
      if(!upErr){
        let { data:publicUrl } = supabaseClient.storage.from("imagens").getPublicUrl(filename);
        imagemurl = publicUrl.publicUrl;
      }else{alert("Erro ao fazer upload: "+upErr.message);}
    }
    // Atualizar notícia no supabase
    let { error } = await supabaseClient.from("noticiasscraped").update({
      tituloreescrito: titulo,
      conteudoreescrito: conteudo,
      categoria,
      imagemurl,
      scheduledat: scheduledat ? new Date(scheduledat).toISOString() : null
    }).eq("id", id);
    if(error){alert("Erro ao atualizar: "+error.message);}
    else{closeModalEditar();loadScrapedNoticias();}
  };

  // =========== Opções editar notícia manual ============
  document.getElementById("createNoticiaForm").onsubmit = async function(e){
    e.preventDefault();
    let title = document.getElementById("title").value;
    let content = document.getElementById("content").value;
    let category = document.getElementById("category").value;
    let imageUrl = document.getElementById("imageUrl").value;
    let scheduledAt = document.getElementById("scheduledAtManual").value;
    // Upload?
    let file = document.getElementById("uploadImageManual").files[0];
    if(file){
      let filename = `noticiasmanual/${Date.now()}_${file.name}`;
      let { data:uploadData, error:upErr } = await supabaseClient.storage.from("imagens").upload(filename, file, {upsert:true});
      if(!upErr){
        let { data:publicUrl } = supabaseClient.storage.from("imagens").getPublicUrl(filename);
        imageUrl = publicUrl.publicUrl;
      }else{alert("Erro upload: "+upErr.message);}
    }
    let { error } = await supabaseClient.from("noticias").insert({
      title, content, category, imageurl: imageUrl, scheduledat: scheduledAt ? new Date(scheduledAt).toISOString() : null
    });
    if(error){alert("Erro ao publicar: "+error.message);}
    else{document.getElementById("createNoticiaForm").reset();loadNoticias();}
  };

  // =========== Notícias publicadas ============
  async function loadNoticias(){
    let contEl = document.getElementById("noticias");
    contEl.innerHTML = `<div>Carregando...</div>`;
    let { data, error } = await supabaseClient.from("noticias").select("*").order("createdat",{ascending:false}).limit(30);
    if(error){contEl.innerHTML=`<div>Erro: ${error.message}</div>`;return;}
    if(!data || !data.length){contEl.innerHTML=`<div>Nenhuma notícia publicada.`;return;}
    contEl.innerHTML = data.map(noticia=>{
      let imgHtml = noticia.imageurl ? `<img src="${noticia.imageurl}" class="noticia-image" onerror="this.style.display='none'" alt="Imagem da notícia"/>`:"";
      return `<div class="noticia-card">
        ${imgHtml}
        <div class="noticia-title">${noticia.title||"Sem título"}</div>
        <div class="noticia-meta"><strong>Categoria:</strong> ${noticia.category||"Geral"}<br>
        <strong>Publicado em:</strong> ${noticia.createdat?new Date(noticia.createdat).toLocaleString("pt-BR"):"-"}
        ${noticia.scheduledat ? "<br><em>Agendado: "+new Date(noticia.scheduledat).toLocaleString("pt-BR")+"</em>":""}
        </div>
        <div style="font-size:.98em;margin-bottom:7px;">${(noticia.content||"").substring(0,150)}...</div>
        <div class="noticia-actions">
         <!--<button class="btn-mauve" onclick="editNoticia('${noticia.id}')">Editar</button> // opcional -->
         <button class="btn-dang" onclick="deleteNoticia('${noticia.id}')">Excluir</button>
        </div>
      </div>`
    }).join("");
  }
  // =========== Publicar notícia scraped ===========
  async function publishScrapedNoticia(scrapedId){
    if(!confirm("Publicar esta notícia no site?")) return;
    let { data:scraped, error:fetchError } = await supabaseClient.from("noticiasscraped").select("*").eq("id", scrapedId).single();
    if(fetchError){alert("Erro ao buscar notícia.");return;}
    let conteudo = scraped.conteudoreescrito || scraped.resumoreescrito || scraped.resumooriginal || "";
    let { error:insertError } = await supabaseClient.from("noticias").insert({
      title: scraped.tituloreescrito || scraped.titulooriginal,
      content: conteudo,
      category: scraped.categoria || "Geral",
      imageurl: scraped.imagemurl || "",
      scheduledat: scraped.scheduledat || null
    });
    if(insertError){alert("Erro ao publicar: "+insertError.message);return;}
    await supabaseClient.from("noticiasscraped").update({status:"publicado"}).eq("id",scrapedId);
    loadScrapedNoticias();loadNoticias();
  }
  // =========== Excluir notícia scraped ===========
  async function deleteScrapedNoticia(scrapedId){
    if(!confirm("Excluir esta notícia scraped?"))return;
    await supabaseClient.from("noticiasscraped").delete().eq("id",scrapedId);
    loadScrapedNoticias();
  }
  // =========== Excluir notícia publica ===========
  async function deleteNoticia(id){
    if(!confirm("Excluir esta notícia?"))return;
    await supabaseClient.from("noticias").delete().eq("id",id);
    loadNoticias();
  }

  // Sessão automática: lembrar se já está autenticado etc...
  // (Opcional: use supabaseClient.auth.getSession() etc, persistindo localStorage, se quiser, para UX melhor)

  // =========== Foco e acessibilidade ===========
  window.addEventListener("keydown", function(ev){
    if(ev.key==="Escape" && document.getElementById("modalEditar").classList.contains("active")) closeModalEditar();
  });
</script>
</body>
</html>
