  <script>
    // --- CONFIGURAÇÕES ---
    const SUPABASE_URL_LOCAL = "https://xtnqypmezntjcidglblc.supabase.co";
    const SUPABASE_KEY_LOCAL = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh0bnF5cG1lem50amNpZGdsYmxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5ODEwMDksImV4cCI6MjA3NzU1NzAwOX0.fz__YKaMuEWjoXVansGZnLgUhsdsg7J1tLCriMhV8Ls";
    const DB_TABLE_LOCAL = "noticias";

    // Vídeos de anúncio locais
    const VIDEO_ADS = [
      "./anuncios/anuncio1.mp4",
      "./anuncios/anuncio2.mp4",
      "./anuncios/anuncio3.mp4",
    ];
    const CTA_LINK = "https://linktr.ee/izabel.cash";

    const sbClient = window.supabase.createClient(SUPABASE_URL_LOCAL, SUPABASE_KEY_LOCAL);

    document.addEventListener("DOMContentLoaded", () => {
      const articleContainer = document.getElementById("article-container");
      const loadingMessage = document.getElementById("loading-message");

      function formatTimestamp(dateString) {
        const date = new Date(dateString);
        const options = { day: "2-digit", month: "2-digit", year: "numeric", hour: "2-digit", minute: "2-digit" };
        return date.toLocaleString("pt-BR", options);
      }

      async function loadArticle() {
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get("id");

        if (!articleId) {
          loadingMessage.innerHTML =
            '<h1 class="page-title">Artigo não especificado</h1><p style="color: var(--texto-secundario);">Retorne para a página inicial.</p>';
          return;
        }

        if (!sbClient) {
          console.error("Erro crítico: Cliente Supabase não inicializou.");
          loadingMessage.innerHTML = '<h1 class="page-title">Erro Interno</h1>';
          return;
        }

        try {
          const { data: post, error } = await sbClient
            .from(DB_TABLE_LOCAL)
            .select("id, title, content, category, image_url, headline_colo, videos, created_at")
            .eq("id", articleId)
            .single();

          if (error) throw error;
          if (!post) {
            loadingMessage.innerHTML =
              '<h1 class="page-title">Não encontrado</h1><p style="color: var(--texto-secundario);">Este artigo pode ter sido removido.</p>';
            return;
          }

          renderArticle(post);
        } catch (err) {
          console.error("Erro ao carregar artigo:", err);
          let msgErro = "Não foi possível carregar o conteúdo.";
          if (err && err.code === "PGRST116") msgErro = "Artigo não encontrado (JSON vazio).";
          loadingMessage.innerHTML = '<h1 class="page-title">Erro</h1><p style="color: var(--texto-secundario);">' + msgErro + "</p>";
        }
      }

      function renderArticle(post) {
        document.title = (post.title || "SeligaManaux") + " - SeligaManaux";
        loadingMessage.style.display = "none";

        const safeContent = post.content || "";
        const formattedContent = safeContent
          .split("\n")
          .filter(p => p.trim() !== "")
          .map(p => "<p>" + p + "</p>")
          .join("");

        const titleColor = post.headline_colo || "#d73a34"; /* seu vermelho */

        // Escolhe 1 vídeo de forma aleatória
        const randomAdSrc = VIDEO_ADS[Math.floor(Math.random() * VIDEO_ADS.length)];

        const articleHtml =
          '<span class="categoria-tag">' + (post.category || "Geral") + "</span>" +
          '<h1 class="page-title" style="color: ' + titleColor + '; border-bottom: none; margin: .5rem 0 .5rem 0; line-height: 1.2;">' +
            post.title +
          "</h1>" +
          '<p class="article-meta">Publicado em ' + formatTimestamp(post.created_at) + "</p>" +
          (post.image_url ? '<img src="' + post.image_url + '" alt="' + post.title + '" class="article-image">' : "") +
          (post.videos
            ? '<div style="margin: 20px 0;"><video controls playsinline style="width:100%;max-width:800px;border-radius:8px;"><source src="' + post.videos + '" type="video/mp4">Seu navegador não suporta vídeos.</video></div>'
            : ""
          ) +
          '<div class="article-body">' + formattedContent + "</div>";

        // ======== BLOCO EXTRA (PUBLICIDADE) ========
        const extraBlock =
          '<section class="article-extras">' +
            '<div class="ad-wrap">' +
              '<span class="ad-badge">Publicidade</span>' +
              '<div class="ad-card">' +
                '<video class="ad-video" playsinline controls preload="metadata">' +
                  '<source src="' + randomAdSrc + '" type="video/mp4">' +
                  'Seu navegador não suporta vídeos.' +
                '</video>' +
                '<a class="ad-cta" href="' + CTA_LINK + '" target="_blank" rel="noopener noreferrer nofollow sponsored">Solicitar Empréstimo</a>' +
              '</div>' +
            '</div>' +
          '</section>';

        const articleContainer = document.getElementById("article-container");
        articleContainer.innerHTML = articleHtml + extraBlock;
      }

      loadArticle();
    });
  </script>
