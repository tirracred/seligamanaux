    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const feedContainer = document.getElementById('feed-container');
            const loadingMessage = document.getElementById('loading-message');
            
            async function loadCategoryNews() {
                if (!supabase) return;

                try {
                    // Busca TODAS as notícias publicadas (últimas notícias)
                    const { data: posts, error } = await supabase
                        .from(DB_TABLE)
                        .select('id, title, content, image_url, category, created_at, headline_colo, videos, status')
                        .eq('status', 'publicado') // Apenas publicadas
                        .order('created_at', { ascending: false })
                        .limit(50); // Limita a 50 últimas

                    if (error) throw error;
                    
                    if (!posts || posts.length === 0) {
                        loadingMessage.innerHTML = "Nenhuma notícia publicada ainda.";
                        return;
                    }

                    loadingMessage.style.display = 'none';
                    feedContainer.innerHTML = '';
                    
                    posts.forEach(post => {
                        feedContainer.appendChild(createNewsCard(post));
                    });
                } catch (err) {
                    console.error("Erro ao carregar notícias:", err);
                    loadingMessage.innerHTML = "Erro ao carregar notícias.";
                }
            }

            function createNewsCard(post) {
                const article = document.createElement('article');
                article.className = 'card-noticia';
                
                const imageUrl = post.image_url || 'https://placehold.co/400x250/1f2937/9ca3af?text=SeligaManaux';

                // CORREÇÃO: Usar cor hex direto em vez de classe
                const titleColor = post.headline_colo || '#059669';

                // Resumo do conteúdo
                const summary = (post.content || "").substring(0, 100) + "...";

                article.innerHTML = `
                    <a href="artigo.html?id=${post.id}">
                        <img src="${imageUrl}" alt="${post.title}" loading="lazy">
                        <div class="card-conteudo">
                            <span class="categoria-tag">${post.category || 'Geral'}</span>
                            <h4 style="color: ${titleColor}">${post.title}</h4>
                            <p>${summary}</p>
                        </div>
                    </a>
                `;
                return article;
            }

            loadCategoryNews();
        });
    </script>
