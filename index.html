<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Liga Manaux - Not√≠cias de Manaus e Amazonas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1a1a 0%, #262626 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #dc2626;
            margin-bottom: 40px;
        }

        header h1 {
            color: #dc2626;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(220, 38, 38, 0.3);
        }

        header p {
            color: #aaa;
            font-size: 1.1em;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .news-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #2a2a2a;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .news-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #262626;
        }

        .news-content {
            padding: 20px;
        }

        /* NOVA CLASSE: Legenda din√¢mica da IA */
        .legenda-dinamica {
            display: inline-block;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.3);
        }

        /* T√≠tulo com cor din√¢mica aplicada via inline style */
        .news-title {
            font-size: 1.4em;
            margin-bottom: 12px;
            line-height: 1.3;
            font-weight: 700;
        }

        .news-title a {
            text-decoration: none;
            color: inherit; /* Herda a cor definida dinamicamente */
            transition: opacity 0.3s ease;
        }

        .news-title a:hover {
            opacity: 0.8;
        }

        .news-excerpt {
            color: #bbb;
            margin-bottom: 15px;
            font-size: 0.95em;
        }

        /* NOVO: Container de v√≠deo */
        .video-container {
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            max-height: 300px;
            background: #000;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #2a2a2a;
            font-size: 0.85em;
            color: #888;
        }

        .read-more {
            display: inline-block;
            background: #dc2626;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .read-more:hover {
            background: #b91c1c;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
        }

        .error {
            background: #7f1d1d;
            color: #fecaca;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #2a2a2a;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .news-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üî¥ Se Liga Manaux</h1>
        <p>Not√≠cias de Manaus e Amazonas em tempo real</p>
    </header>

    <div class="container">
        <div id="news-container" class="news-grid">
            <div class="loading">Carregando not√≠cias...</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Se Liga Manaux. Todos os direitos reservados.</p>
    </footer>

    <script>
        // ============================================
        // CONFIGURA√á√ÉO SUPABASE
        // ============================================
        const SUPABASE_URL = 'SUA_URL_AQUI'; // Substitua pela sua URL
        const SUPABASE_ANON_KEY = 'SUA_ANON_KEY_AQUI'; // Substitua pela sua chave

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // CARREGAR NOT√çCIAS
        // ============================================
        async function loadNews() {
            try {
                const { data: noticias, error } = await supabase
                    .from('noticias')
                    .select('id, title, content, category, image_url, headline_colo, videos, created_at')
                    .eq('status', 'publicado') // NOVO: Filtra apenas publicadas
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (error) throw error;

                if (!noticias || noticias.length === 0) {
                    document.getElementById('news-container').innerHTML = 
                        '<div class="loading">Nenhuma not√≠cia dispon√≠vel no momento.</div>';
                    return;
                }

                renderNews(noticias);
            } catch (error) {
                console.error('Erro ao carregar not√≠cias:', error);
                document.getElementById('news-container').innerHTML = 
                    `<div class="error">
                        <strong>Erro ao carregar not√≠cias</strong><br>
                        ${error.message}
                    </div>`;
            }
        }

        // ============================================
        // RENDERIZAR NOT√çCIAS
        // ============================================
        function renderNews(noticias) {
            const container = document.getElementById('news-container');
            
            container.innerHTML = noticias.map(noticia => {
                const excerpt = noticia.content 
                    ? noticia.content.substring(0, 150) + '...' 
                    : 'Sem descri√ß√£o dispon√≠vel.';
                
                const date = new Date(noticia.created_at).toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: 'long',
                    year: 'numeric'
                });

                // COR PADR√ÉO se n√£o vier do banco
                const titleColor = noticia.headline_colo || '#059669';

                return `
                    <article class="news-card">
                        ${noticia.image_url ? `
                            <img src="${noticia.image_url}" 
                                 alt="${noticia.title}" 
                                 class="news-image"
                                 onerror="this.style.display='none'">
                        ` : ''}
                        
                        <div class="news-content">
                            <!-- LEGENDA DIN√ÇMICA DA IA -->
                            <span class="legenda-dinamica">${noticia.category || 'Not√≠cia'}</span>
                            
                            <!-- T√çTULO COM COR DIN√ÇMICA -->
                            <h2 class="news-title" style="color: ${titleColor}">
                                <a href="artigo.html?id=${noticia.id}" style="color: ${titleColor}">
                                    ${noticia.title}
                                </a>
                            </h2>
                            
                            <!-- V√çDEO (se existir) -->
                            ${noticia.videos ? `
                                <div class="video-container">
                                    <video controls>
                                        <source src="${noticia.videos}" type="video/mp4">
                                        Seu navegador n√£o suporta v√≠deos.
                                    </video>
                                </div>
                            ` : ''}
                            
                            <p class="news-excerpt">${excerpt}</p>
                            
                            <div class="news-meta">
                                <span>${date}</span>
                                <a href="artigo.html?id=${noticia.id}" class="read-more">
                                    Ler mais ‚Üí
                                </a>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // ============================================
        // INICIALIZAR
        // ============================================
        window.addEventListener('DOMContentLoaded', () => {
            loadNews();
            
            // Atualizar a cada 5 minutos
            setInterval(loadNews, 5 * 60 * 1000);
        });
    </script>
</body>
</html>
