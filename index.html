    <script>
        // === CONFIGURAÇÕES ESPECÍFICAS DESTA PÁGINA ===
        const MANAUS_TABLE = "noticias";
        const MANAUS_PAGE_SIZE = 9;
        // Incluímos 'prioridade' e 'headline_colo' na seleção
        const MANAUS_COLUMNS = "id, title, content, category, image_url, headline_colo, videos, created_at, prioridade, status";

        // Variáveis de controle local
        let manausOffset = 0;
        let manausReachedEnd = false;
        let isManausLoading = false;

        // Função para criar o card (com limpeza de título)
        function createNewsCard(post) {
            const article = document.createElement("article");
            article.className = "card-noticia";
            
            const imageUrl = post.image_url || "https://placehold.co/400x250/1f2937/9ca3af?text=SeligaManaux";
            const titleColor = post.headline_colo || "#059669"; 
            const articleUrl = `artigo.html?id=${post.id}`;
            
            // LIMPEZA DO TÍTULO: Remove código hex no início
            let cleanTitle = (post.title || "Sem título").replace(/^#[0-9A-F]{6}\s*/yi, "");

            // LIMPEZA DO RESUMO
            const summary = (post.content || "")
                .replace(/<[^>]+>/g, " ") 
                .replace(/\s+/g, " ")     
                .trim()
                .substring(0, 100) + "...";

            article.innerHTML = `
                <a href="${articleUrl}">
                    <img src="${imageUrl}" alt="${cleanTitle}">
                    <div class="card-conteudo">
                        <span class="categoria-tag">${post.category || "Manaus"}</span>
                        <h4 style="color: ${titleColor}">${cleanTitle}</h4>
                        <p>${summary}</p>
                    </div>
                </a>
            `;
            return article;
        }

        // Função Principal de Carregamento
        async function loadManausNews(isInitialLoad = false) {
            if (manausReachedEnd || isManausLoading) return;
            
            if (typeof supabase === 'undefined' || !supabase) {
                console.error("ERRO: Supabase não inicializado.");
                if (isInitialLoad) document.getElementById("categories-loading").innerText = "Erro de conexão.";
                return;
            }

            isManausLoading = true;
            const loadIndicator = isInitialLoad ? document.getElementById("categories-loading") : document.getElementById("load-more");
            if (loadIndicator) loadIndicator.style.display = "block";

            try {
                // === QUERY COM ORDENAÇÃO POR PRIORIDADE ===
                const { data: newsData, error } = await supabase
                    .from(MANAUS_TABLE)
                    .select(MANAUS_COLUMNS)
                    .eq('status', 'publicado')
                    // Filtro opcional: se quiser só notícias que contenham "Manaus" ou "Amazonas" na categoria, descomente abaixo:
                    // .or('category.ilike.%Manaus%,category.ilike.%Amazonas%')
                    
                    // 1. Ordena por prioridade (maior primeiro, nulos por último)
                    .order("prioridade", { ascending: false, nullsFirst: false })  
                    // 2. Ordena por data (mais recente primeiro)
                    .order("created_at", { ascending: false })   
                    .range(manausOffset, manausOffset + MANAUS_PAGE_SIZE - 1);

                if (error) throw error;

                if (newsData && newsData.length > 0) {
                    if (isInitialLoad) {
                        document.getElementById("categories-loading").style.display = "none";
                        document.getElementById("categories-sections").style.display = "block";
                    }

                    const container = document.getElementById("manaus-feed-container");
                    if (container) {
                        newsData.forEach(post => {
                            container.appendChild(createNewsCard(post));
                        });
                    }
                    
                    manausOffset += newsData.length;
                    if (newsData.length < MANAUS_PAGE_SIZE) manausReachedEnd = true;

                } else {
                    manausReachedEnd = true;
                    if (isInitialLoad) document.getElementById("categories-loading").innerText = "Nenhuma notícia encontrada para esta região.";
                }

            } catch (err) {
                console.error("Erro ao carregar notícias de Manaus:", err);
                if (loadIndicator) loadIndicator.innerText = "Erro ao carregar.";
            } finally {
                isManausLoading = false;
                if (!isInitialLoad && loadIndicator && !manausReachedEnd) loadIndicator.style.display = "none";
            }
        }

        // Inicialização
        document.addEventListener("DOMContentLoaded", () => {
            loadManausNews(true);

            // Scroll Infinito
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                    loadManausNews(false);
                }
            });
        });
    </script>
