    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('hero-grid-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // NOVO: Elementos para scroll infinito
            const infiniteContainer = document.getElementById('infinite-feed-container');
            const loadMoreIndicator = document.getElementById('load-more');
            
            // Colunas otimizadas (baseado no seu index.ts)
            const COLUNAS_SELECT = "id, title, content, image_url, category, created_at, headline_color, resumo_reescrito, canonical_path";
            
            // Variáveis de estado do Scroll
            let offset = 5; // Começa em 5, pois o Hero já carregou 5
            const pageSize = 9; // Carrega 9 de cada vez
            let reachedEnd = false;
            let isLoading = false;

            /**
             * Função 1: Carrega o Grid G1 (Seu código, mantido)
             */
            async function loadHeroNews() {
                if (!supabase) {
                    console.error("Supabase client not initialized.");
                    loadingMessage.innerHTML = "Erro ao conectar com o banco de dados.";
                    return;
                }

                // Busca as 5 notícias mais recentes
                const { data: posts, error } = await supabase
                    .from(DB_TABLE)
                    .select(COLUNAS_SELECT) // Usando colunas otimizadas
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    console.error("Erro ao carregar notícias:", error);
                    loadingMessage.innerHTML = "Erro ao carregar notícias.";
                    return;
                }
                
                if (posts.length === 0) {
                    loadingMessage.innerHTML = "Nenhuma notícia publicada ainda.";
                    return;
                }

                loadingMessage.style.display = 'none';
                gridContainer.innerHTML = '';
                
                const cardClasses = ['card-principal', 'card-secundaria-1', 'card-secundaria-2', 'card-terciaria-1', 'card-terciaria-2'];
                
                posts.forEach((post, index) => {
                    if (cardClasses[index]) {
                        gridContainer.appendChild(createHeroNewsCard(post, cardClasses[index]));
                    }
                });
            }

            /**
             * Função 2: Cria Cards do Hero (Seu código, mantido e renomeado)
             * (Esta função é para o layout G1)
             */
            function createHeroNewsCard(post, cardClass) {
                const article = document.createElement('article');
                article.className = `card-noticia ${cardClass}`;
                
                const titleTag = (cardClass === 'card-principal') ? 'h3' : 'h4';
                const showSummary = (cardClass === 'card-principal');
                const imageUrl = post.image_url || 'https://placehold.co/600x400/1f2937/9ca3af?text=SeligaManaux';
                const titleColorClass = post.headline_color === 'red' ? 'titulo-vermelho' : 'titulo-azul';
                
                // Link customizado (slug) se existir, senão usa o ID
                const articleUrl = post.canonical_path ? `artigo.html?slug=${post.canonical_path}` : `artigo.html?id=${post.id}`;
                
                // Resumo otimizado
                const summary = (post.resumo_reescrito || post.content || "")
                    .replace(/<[^>]+>/g, " ").replace(/\s+/g, " ").trim()
                    .substring(0, 150) + "...";

                article.innerHTML = `
                    <a href="${articleUrl}">
                        <img src="${imageUrl}" alt="${post.title}">
                        <div class="card-conteudo">
                            <span class="categoria-tag">${post.category || 'Geral'}</span>
                            <${titleTag} class="${titleColorClass}">${post.title}</${titleTag}>
                            ${showSummary ? `<p>${summary}</p>` : ''}
                        </div>
                    </a>
                `;
                return article;
            }

            /**
             * NOVO - Função 3: Cria Cards Padrão (para o scroll infinito)
             * (Baseado no seu 'ultimasnoticias.html')
             */
            function createStandardNewsCard(post) {
                const article = document.createElement('article');
                article.className = 'card-noticia';
                
                const imageUrl = post.image_url || 'https://placehold.co/400x250/1f2937/9ca3af?text=SeligaManaux';
                const titleColorClass = post.headline_color === 'red' ? 'titulo-vermelho' : 'titulo-azul';
                
                // Link customizado (slug) se existir, senão usa o ID
                const articleUrl = post.canonical_path ? `artigo.html?slug=${post.canonical_path}` : `artigo.html?id=${post.id}`;
                
                // Resumo otimizado
                const summary = (post.resumo_reescrito || post.content || "")
                    .replace(/<[^>]+>/g, " ").replace(/\s+/g, " ").trim()
                    .substring(0, 100) + "...";

                article.innerHTML = `
                    <a href="${articleUrl}">
                        <img src="${imageUrl}" alt="${post.title}">
                        <div class="card-conteudo">
                            <span class="categoria-tag">${post.category || 'Geral'}</span>
                            <h4 class="${titleColorClass}">${post.title}</h4>
                            <p>${summary}</p>
                        </div>
                    </a>
                `;
                return article;
            }

            /**
             * NOVO - Função 4: Carrega mais notícias (para o scroll)
             */
            async function loadMoreNews() {
                if (reachedEnd || isLoading || !supabase) return;

                isLoading = true;
                loadMoreIndicator.style.display = 'block';

                try {
                    const { data: posts, error } = await supabase
                        .from(DB_TABLE)
                        .select(COLUNAS_SELECT)
                        .order('created_at', { ascending: false })
                        .range(offset, offset + pageSize - 1); // Pula os 5 do Hero

                    if (error) throw error;

                    if (posts && posts.length > 0) {
                        posts.forEach(post => {
                            infiniteContainer.appendChild(createStandardNewsCard(post));
                        });
                        offset += posts.length;
                        if (posts.length < pageSize) {
                            reachedEnd = true;
                            loadMoreIndicator.style.display = 'none';
                        }
                    } else {
                        reachedEnd = true;
                        loadMoreIndicator.style.display = 'none';
                    }

                } catch (err) {
                    console.error("Erro ao carregar mais notícias:", err);
                    loadMoreIndicator.innerText = "Erro ao carregar.";
                } finally {
                    isLoading = false;
                    if (!reachedEnd) loadMoreIndicator.style.display = 'none';
                }
            }
            
            // NOVO: Listener de Scroll Infinito
            window.addEventListener('scroll', () => {
                // Se o usuário estiver a 500px do fim da página
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
                    loadMoreNews();
                }
            });

            // --- INICIALIZAÇÃO ---
            // 1. Carrega o Hero G1
            loadHeroNews();
            
            // 2. Carrega o primeiro lote do "Mais Notícias"
            //    (Para que o usuário não tenha uma página vazia após o G1)
            setTimeout(loadMoreNews, 1000); // Dá um pequeno delay para o Hero carregar primeiro
        });
    </script>
