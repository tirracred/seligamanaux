<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeligaManaux - Notícias de Manaus</title>
    
    <!-- Link corrigido para o style.css -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <!-- Logo implementada -->
                <a href="/"><img src="./logo.png" alt="SeligaManaux Logo" class="logo-img"></a>
            </div>
            <button class="nav-toggle" aria-label="Abrir menu">
                <span class="hamburger"></span>
            </button>
            <nav class="nav-principal">
                <ul>
                    <!-- Links de navegação corrigidos -->
                    <li><a href="/">Início</a></li>
                    <li><a href="ultimas-noticias.html">Últimas Notícias</a></li>
                    <li><a href="manaus-e-regiao.html">Manaus e Região</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-grid" id="hero-grid-container">
            <div id="loading-message" style="text-align: center; padding: 4rem 0;">
                <p style="font-size: 1.2rem; color: var(--texto-secundario);">Carregando notícias...</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 SeligaManaux. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('hero-grid-container');
            const loadingMessage = document.getElementById('loading-message');
            
            async function loadHeroNews() {
                // Espera o supabase ser inicializado pelo main.js
                if (!supabase) {
                    console.error("Supabase client not initialized.");
                    loadingMessage.innerHTML = "Erro ao conectar com o banco de dados.";
                    return;
                }

                // Busca as 5 notícias mais recentes
                const { data: posts, error } = await supabase
                    .from(DB_TABLE)
                    .select('id, title, content, image_url, category, created_at') // Pegando o ID
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    console.error("Erro ao carregar notícias:", error);
                    loadingMessage.innerHTML = "Erro ao carregar notícias.";
                    return;
                }
                
                if (posts.length === 0) {
                    loadingMessage.innerHTML = "Nenhuma notícia publicada ainda.";
                    return;
                }

                loadingMessage.style.display = 'none';
                gridContainer.innerHTML = '';
                
                posts.forEach((post, index) => {
                    const postClass = `card-hero-${index + 1}`;
                    gridContainer.appendChild(createNewsCard(post, postClass));
                });
            }

            function createNewsCard(post, cardClass) {
                const article = document.createElement('article');
                article.className = `card-noticia ${cardClass}`;
                
                const titleTag = (cardClass === 'card-hero-1') ? 'h3' : 'h4';
                const showSummary = (cardClass === 'card-hero-1') && post.content;
                const imageUrl = post.image_url || 'https://placehold.co/600x400/1f2937/9ca3af?text=SeligaManaux';

                article.innerHTML = `
                    <a href="artigo.html?id=${post.id}"> <img src="${imageUrl}" alt="${post.title}">
                        <div class="card-conteudo">
                            <span class="categoria-tag">${post.category || 'Geral'}</span>
                            <${titleTag}>${post.title}</${titleTag}>
                            ${showSummary ? `<p>${post.content.substring(0, 150)}...</p>` : ''}
                        </div>
                    </a>
                `;
                return article;
            }

            loadHeroNews();
        });
    </script>
</body>
</html>
