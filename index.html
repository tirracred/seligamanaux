<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeligaManaux - Notícias de Manaus</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4935884639623224"
     crossorigin="anonymous"></script>
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo">
                <a href="/"><h1>SELIGAMANAUX</h1></a>
            </div>
            <button class="nav-toggle" aria-label="Abrir menu">
                <span class="hamburger"></span>
            </button>
            <nav class="nav-principal">
                <ul>
                    <li><a href="/" class="ativo">Início</a></li>
                    <li><a href="ultimas-noticias.html">Últimas Notícias</a></li>
                    <li><a href="manaus-e-regiao.html">Manaus e Região</a></li>
                </ul>
                
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="slider"></span>
                    </label>
                </div>
            </nav>
        </div>
    </header>

    
    <main class="container">
        <section class="hero-grid-g1" id="hero-grid-container">
            <div id="loading-message" style="text-align: center; padding: 4rem 0;">
                <p style="font-size: 1.2rem; color: var(--texto-secundario);">Carregando notícias...</p>
            </div>
        </section>
    </main>


    <footer class="site-footer">
        <p>&copy; 2025 SeligaManaux. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('hero-grid-container');
            const loadingMessage = document.getElementById('loading-message');
            
            async function loadHeroNews() {
                if (!supabase) {
                    console.error("Supabase client not initialized.");
                    loadingMessage.innerHTML = "Erro ao conectar com o banco de dados.";
                    return;
                }

                // Busca as 5 notícias mais recentes
                const { data: posts, error } = await supabase
                    .from(DB_TABLE)
                    .select('id, title, content, image_url, category, created_at, headline_color') // Pegando a nova coluna de cor
                    .order('created_at', { ascending: false })
                    .limit(5);

                if (error) {
                    console.error("Erro ao carregar notícias:", error);
                    loadingMessage.innerHTML = "Erro ao carregar notícias.";
                    return;
                }
                
                if (posts.length === 0) {
                    loadingMessage.innerHTML = "Nenhuma notícia publicada ainda.";
                    return;
                }

                loadingMessage.style.display = 'none';
                gridContainer.innerHTML = '';
                
                // Mapeia os posts para os cards do grid G1
                const cardClasses = ['card-principal', 'card-secundaria-1', 'card-secundaria-2', 'card-terciaria-1', 'card-terciaria-2'];
                
                posts.forEach((post, index) => {
                    if (cardClasses[index]) {
                        gridContainer.appendChild(createNewsCard(post, cardClasses[index]));
                    }
                });
            }

            function createNewsCard(post, cardClass) {
                const article = document.createElement('article');
                article.className = `card-noticia ${cardClass}`;
                
                const titleTag = (cardClass === 'card-principal') ? 'h3' : 'h4';
                const showSummary = (cardClass === 'card-principal') && post.content;
                const imageUrl = post.image_url || 'https://placehold.co/600x400/1f2937/9ca3af?text=SeligaManaux';
                
                // Define a classe de cor do título
                const titleColorClass = post.headline_color === 'red' ? 'titulo-vermelho' : 'titulo-azul';

                article.innerHTML = `
                    <a href="artigo.html?id=${post.id}">
                        <img src="${imageUrl}" alt="${post.title}">
                        <div class="card-conteudo">
                            <span class="categoria-tag">${post.category || 'Geral'}</span>
                            <${titleTag} class="${titleColorClass}">${post.title}</${titleTag}>
                            ${showSummary ? `<p>${post.content.substring(0, 150)}...</p>` : ''}
                        </div>
                    </a>
                `;
                return article;
            }

            loadHeroNews();
        });
    </script>
</body>
</html>
