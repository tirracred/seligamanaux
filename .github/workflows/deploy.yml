name: Deploy Supabase Function

# ATENÇÃO AQUI: Define o "gatilho" (trigger)
on:
  push:
    # Escuta por pushes APENAS no branch 'main'
    branches:
      - "main"
      # Se o seu branch for 'master', mude a linha acima para "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/cli@v1
        with:
          version: latest

      - name: Deploy Supabase Function
        env:
          # Pega os segredos que você configurou no GitHub
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase functions deploy scrape-and-rewrite --project-id $SUPABASE_PROJECT_ID --no-verify-jwt