name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy scrape-and-rewrite
        run: |
          supabase functions deploy scrape-and-rewrite \
            --project-ref $SUPABASE_PROJECT_ID \
            --no-verify-jwt

      - name: Deploy rss_import
        run: |
          supabase functions deploy rss_import \
            --project-ref $SUPABASE_PROJECT_ID \
            --no-verify-jwt

      - name: Deploy render-artigo
        run: |
          supabase functions deploy render-artigo \
            --project-ref $SUPABASE_PROJECT_ID \
            --no-verify-jwt

            