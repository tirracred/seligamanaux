name: Deploy Supabase Function


on:
  push:

    branches:
      - "main" # Mude para "master" se o seu branch principal tiver esse nome

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ESTA É A AÇÃO CORRETA E SIMPLES
      - name: Deploy Supabase Function
        uses: supabase/functions-deploy-action@v1
        with:
          # Pega os segredos que você configurou no GitHub
          project_id: ${{ secrets.SUPABASE_PROJECT_ID }}
          token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
          # Especifica qual função fazer o deploy
          function_name: scrape-and-rewrite
          
          # A flag que estávamos usando no terminal
          no_verify_jwt: true