name: Deploy Supabase Function

on:
  push:
    branches:
      - "main" # Mude para "master" se o seu branch principal tiver esse nome

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ESTA É A AÇÃO OFICIAL E CORRETA
      - name: Deploy Supabase Function
        uses: supabase/github-action@v1.x # Usa a Ação Oficial
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        with:
          # O comando que queremos rodar
          args: |
            functions deploy scrape-and-rewrite --project-id $SUPABASE_PROJECT_ID --no-verify-jwt